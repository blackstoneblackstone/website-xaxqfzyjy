<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
		<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
		<meta name="keywords" content="{dede:field.keywords/}" />
		<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
		
		<link href="{dede:global.cfg_templets_skin/}/css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/jquery1.42.min.js"></script>
		<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/jquery.SuperSlide.2.1.1.js"></script>
	</head>
	
	<body>
		
		{dede:include filename="head.htm"/}
		
		<div class="subbanner"></div>
		
		<div class="page_wrap">
			<div class="page_left">
				<div class="position">
					{dede:field name='position'/}
				</div>
				<div class="page_main">
					<div class="page_tit">{dede:field.title/}</div>
					<div class="page_info">
						<div class="page_info_left">作者：{dede:field.writer/}&nbsp;&nbsp;&nbsp;&nbsp;时间：{dede:field.pubdate function="MyDate('Y-m-d',@me)"/}</div>
						<div class="bdsharebuttonbox">
							<span style="float: left;">分享到：</span>
							<a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
							<a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
							<a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
							<a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
							<a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
							<a href="#" class="bds_more" data-cmd="more"></a>
						</div>
						<script>window._bd_share_config={"common":{"bdSnsKey":{},"bdText":"","bdMini":"2","bdMiniList":false,"bdPic":"","bdStyle":"0","bdSize":"16"},"share":{}};with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];</script>
					</div>
					<div class="page_body">{dede:field.body/}</div>
				</div>
			</div>
			
			{dede:include filename="right.htm"/}
			
		</div>
		
		<div class="clear"></div>
		
		{dede:include filename="footer.htm"/}
		
	</body>
</html>
